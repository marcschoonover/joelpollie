        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            background-color: #0d0d0d;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-family: 'Merriweather', serif;
            font-size: 3.5em;
            color: #e8c547;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.5em;
            color: #f5f5f5;
        }
        .form-container {
            background: #121212;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            font-family: 'Merriweather', serif;
            font-size: 2em;
            color: #e8c547;
            margin-bottom: 20px;
        }
        .form-container p {
            font-size: 1.2em;
            color: #e8e8e8;
            margin-bottom: 30px;
        }
        .form-container input[type="email"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-container button {
            background: #e8c547;
            color: #121212;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-container button:hover {
            background: #f0a500;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }
        footer a {
            color: #e8c547;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #f0a500;
        }
    </style>
